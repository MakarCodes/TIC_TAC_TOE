<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="player-choice">
        <p>Please select with who would you like to play with:</p>
        <div class="buttons">
            <button id="player-vs-player" class="option-button active">Player vs Player</button>
            <button id="player-vs-computer-easy" class="option-button">Player vs Computer-Easy</button>
            <button id="player-vs-computer-hard" class="option-button">Player vs Computer-Hard</button>
        </div>
        <span id="message-alert-one"></span>
        <p>Please enter your name(s):</p>
        <div class="name-section">
            <div class="input-name-container">
                <label for="name1">Player One Name</label>
                <input type="text" id="name1">
            </div>
            <div class="input-name-container">
                <label for="name2">Player Two Name</label>
                <input type="text" id="name2">
            </div>
        </div>
        <span id="message-alert-two"></span>
        <button id="start-game">Start game</button>
    </div>
    <div class="game-board-container">
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div class="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
        <button id="newGameButton">New Game</button>
    </div>
    
</body>
</html>
